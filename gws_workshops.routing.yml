gws_workshops.add:
  path: '/gws-workshops/add'
  defaults:
    _form: '\Drupal\gws_workshops\forms\AddWorkshopForm'
    _title: 'Add Workshop'
  requirements:
    _permission: 'access content'

gws_workshops.edit-workshop:
  path: '/gws-workshops/{workshop}/edit'
  defaults:
    _form: '\Drupal\gws_workshops\forms\EditWorkshopForm'
    _title: 'Edit'
  requirements:
    _permission: 'access content'

gws_workshops.view-workshops:
  path: '/gws-workshops/view-all-workshops'
  defaults:
    _form: '\Drupal\gws_workshops\forms\ViewAllWorkshops'
    _title: 'View All Workshops'
  requirements:
    _permission: 'access content'

gws_workshops.view-registrants:
  path: '/gws-workshops/view-all-registrants'
  defaults:
    _form: '\Drupal\gws_workshops\forms\ViewAllRegistrants'
    _title: 'View All Registrants'
  requirements:
    _permission: 'access content'

gws_workshops.register:
  path: '/gws-workshops/register'
  defaults:
    _form: '\Drupal\gws_workshops\forms\RegisterForWorkshop'
    _title: 'Register For a Workshop'
  requirements:
    _permission: 'access content'

